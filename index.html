<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dice Roll</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	</head>

	<body>
		<div class="container">
			<div class="player player-1">
				<h2><span></span> Player 1</h2>
				<div class="total">
					TOTAL:&nbsp;&nbsp;<strong>6</strong>
				</div>
				<div class="waiting">
					<span style="font-size: 20px;">waiting</span>
					<span class="temp-number">10</span>
				</div>
			</div>
			<div class="dice">
				<h3>WIN NUMBERS 100</h3>
				<ol class="die-list even-roll" data-roll="1" id="die-1">
					<li class="die-item" data-side="1">
						<span class="dot"></span>
					</li>
					<li class="die-item" data-side="2">
						<span class="dot"></span>
						<span class="dot"></span>
					</li>
					<li class="die-item" data-side="3">
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
					</li>
					<li class="die-item" data-side="4">
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
					</li>
					<li class="die-item" data-side="5">
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
					</li>
					<li class="die-item" data-side="6">
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
					</li>
				</ol>
				<button type="button" id="get-button">Get Numbers</button>
				<button type="button" id="roll-button">Roll Dice</button>
			</div>

			<div class="player player-2">
				<h2><span></span> Player 2</h2>
				<div class="total">
					TOTAL:&nbsp;&nbsp;<strong>60</strong>
				</div>
				<div class="waiting">
					<span style="font-size: 20px;">waiting</span>
					<span class="temp-number">10</span>
				</div>
			</div>
		</div>

		<script src="dice.js"></script>
	</body>

</html>
